<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 음량 그래프와 호흡 감지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #volumeGraph {
        border: 1px solid #000;
        margin-top: 20px;
      }
      #startButton {
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      #breathStatus {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>실시간 음량 그래프와 호흡 감지</h1>
    <canvas id="volumeGraph" width="600" height="200"></canvas>
    <div id="breathStatus">호흡 상태: 준비</div>
    <button id="startButton">시작</button>

    <script>
      const startButton = document.getElementById("startButton");
      const canvas = document.getElementById("volumeGraph");
      const ctx = canvas.getContext("2d");
      const breathStatus = document.getElementById("breathStatus");

      let audioContext;
      let analyser;
      let microphone;
      let dataArray;
      let animationId;

      let breathState = "ready";
      let lastStateChangeTime = 0;
      let quietDuration = 0;
      let loudDuration = 0;
      const THRESHOLD = 25;
      const QUIET_THRESHOLD = 20;
      const DURATION_THRESHOLD = 15; // 약 0.25초 (60fps 기준)

      startButton.addEventListener("click", startRecording);

      function startRecording() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);

            dataArray = new Uint8Array(analyser.frequencyBinCount);

            draw();
          })
          .catch(function (err) {
            console.error("마이크 접근 오류:", err);
          });

        startButton.disabled = true;
      }

      function draw() {
        animationId = requestAnimationFrame(draw);

        analyser.getByteFrequencyData(dataArray);

        const average =
          dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
        const roundedAverage = Math.round(average);

        ctx.fillStyle = "rgb(200, 200, 200)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "rgb(0, 0, 0)";
        ctx.beginPath();

        const sliceWidth = (canvas.width * 1.0) / dataArray.length;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * canvas.height) / 2;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }

          x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();

        // 평균 음량을 텍스트로 표시
        ctx.fillStyle = "rgb(0, 0, 0)";
        ctx.font = "16px Arial";
        ctx.fillText(`평균 음량: ${roundedAverage}`, 10, 20);

        // 호흡 상태 감지 및 표시
        updateBreathState(roundedAverage);

        // 호흡 상태를 그래프 하단에 표시
        ctx.fillStyle = getBreathStateColor();
        ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
        ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.fillText(
          `호흡 상태: ${getBreathStateText()}`,
          10,
          canvas.height - 10
        );
      }

      function updateBreathState(average) {
        if (average > THRESHOLD) {
          loudDuration++;
          quietDuration = 0;
        } else if (average <= QUIET_THRESHOLD) {
          quietDuration++;
          loudDuration = 0;
        } else {
          quietDuration = 0;
          loudDuration = 0;
        }

        switch (breathState) {
          case "ready":
            if (loudDuration >= DURATION_THRESHOLD) {
              changeBreathState("inhale");
            }
            break;
          case "inhale":
            if (quietDuration >= DURATION_THRESHOLD) {
              changeBreathState("between");
            }
            break;
          case "between":
            if (loudDuration >= DURATION_THRESHOLD) {
              changeBreathState("exhale");
            }
            break;
          case "exhale":
            if (quietDuration >= DURATION_THRESHOLD) {
              changeBreathState("ready");
            }
            break;
        }
      }

      function changeBreathState(newState) {
        breathState = newState;
        lastStateChangeTime = Date.now();
        breathStatus.textContent = `호흡 상태: ${getBreathStateText()}`;
        quietDuration = 0;
        loudDuration = 0;
      }

      function getBreathStateText() {
        switch (breathState) {
          case "ready":
            return "준비";
          case "inhale":
            return "들숨";
          case "between":
            return "중간";
          case "exhale":
            return "날숨";
          default:
            return "알 수 없음";
        }
      }

      function getBreathStateColor() {
        switch (breathState) {
          case "ready":
            return "rgb(200, 200, 200)";
          case "inhale":
            return "rgb(100, 200, 100)";
          case "between":
            return "rgb(200, 200, 100)";
          case "exhale":
            return "rgb(200, 100, 100)";
          default:
            return "rgb(0, 0, 0)";
        }
      }
    </script>
  </body>
</html>
